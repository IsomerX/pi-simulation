<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"

        />

    <body>
		<div class="bg">3.14159...</div>
        <h1>BUFFON SIMULATION</h1>
        <div class="container">
			<div class="slide"> 
				<h2 for="text">Number of points: <br><span id="slide">5</span></h2>
				<input type="range" min="1" max="10000" value="5" class="slider" id="myRange">
			</div>
			<div id="results">
				<h2>Result: <br><span id="ans"></span></h2>
				<h2>Percentage error: <br><span id="error"></span></h2>
			</div>
        </div>
        <script src="js/buffon.js"></script>
    </body>
